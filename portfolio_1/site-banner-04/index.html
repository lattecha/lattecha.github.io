<body class="banner">

            <p class="banner-pc">
                <img src="../banner/banner2-old.jpg" alt="">
    
            </p>
        
    
        </div><!-- /.banner-box pc -->
    
    
        <div class="banner-box sp">
    
            <h2>通信制の学校のバナー</h2>

                濃くし、フォントも太くした方がいいと思います。
